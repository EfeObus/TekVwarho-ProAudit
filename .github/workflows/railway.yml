# =============================================
# TekVwarho ProAudit - Railway Deployment
# Deploys to Railway on push to main branch
# =============================================

name: Deploy to Railway

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_SECRET_TOKEN }}
        run: railway up --service tekvwarho-proaudit
      
      - name: Notify deployment success
        if: success()
        run: echo "âœ… Railway deployment successful!"
