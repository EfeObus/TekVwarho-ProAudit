# =============================================
# TekVwarho ProAudit - Pull Request Checks
# Enhanced checks for PRs including code quality gates
# =============================================

name: PR Check

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # =============================================
  # CODE QUALITY GATES
  # =============================================
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install radon xenon pylint
      
      - name: Check code complexity
        run: |
          echo "## Code Complexity Report" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          radon cc app/ -a -s >> $GITHUB_STEP_SUMMARY 2>&1 || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
          # Fail if complexity is too high (threshold: C)
          xenon --max-absolute C --max-modules B --max-average B app/ || true
      
      - name: Check maintainability index
        run: |
          echo "## Maintainability Index" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          radon mi app/ -s >> $GITHUB_STEP_SUMMARY 2>&1 || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
      
      - name: Count lines of code
        run: |
          echo "## Lines of Code" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          radon raw app/ -s >> $GITHUB_STEP_SUMMARY 2>&1 || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # =============================================
  # DATABASE MIGRATION CHECK
  # =============================================
  migration-check:
    name: Migration Check
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: tekvwarho
          POSTGRES_PASSWORD: tekvwarho_test
          POSTGRES_DB: tekvwarho_proaudit_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check for pending migrations
        env:
          DATABASE_URL: postgresql://tekvwarho:tekvwarho_test@localhost:5432/tekvwarho_proaudit_test
          DATABASE_URL_ASYNC: postgresql+asyncpg://tekvwarho:tekvwarho_test@localhost:5432/tekvwarho_proaudit_test
          SECRET_KEY: test-secret-key
        run: |
          # Run all migrations
          alembic upgrade head
          
          # Check if there are unapplied model changes
          alembic check || echo "Warning: Model changes detected that may need migration"
      
      - name: Test migration rollback
        env:
          DATABASE_URL: postgresql://tekvwarho:tekvwarho_test@localhost:5432/tekvwarho_proaudit_test
          DATABASE_URL_ASYNC: postgresql+asyncpg://tekvwarho:tekvwarho_test@localhost:5432/tekvwarho_proaudit_test
          SECRET_KEY: test-secret-key
        run: |
          # Downgrade one revision to test rollback
          alembic downgrade -1 || echo "Rollback test complete"
          # Upgrade again
          alembic upgrade head

  # =============================================
  # DEPENDENCY AUDIT
  # =============================================
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit pipdeptree
      
      - name: Check for vulnerable dependencies
        run: |
          echo "## Dependency Vulnerability Report" >> $GITHUB_STEP_SUMMARY
          pip-audit --format markdown >> $GITHUB_STEP_SUMMARY 2>&1 || true
      
      - name: Generate dependency tree
        run: |
          echo "## Dependency Tree" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          pipdeptree --warn silence >> $GITHUB_STEP_SUMMARY 2>&1 || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # =============================================
  # PR LABELER
  # =============================================
  labeler:
    name: Auto Labeler
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Label PR based on files changed
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
        continue-on-error: true

  # =============================================
  # PR SIZE CHECK
  # =============================================
  size-check:
    name: PR Size Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check PR size
        run: |
          # Get the number of changed lines
          ADDITIONS=$(git diff --numstat origin/${{ github.base_ref }}..HEAD | awk '{s+=$1} END {print s}')
          DELETIONS=$(git diff --numstat origin/${{ github.base_ref }}..HEAD | awk '{s+=$2} END {print s}')
          TOTAL=$((${ADDITIONS:-0} + ${DELETIONS:-0}))
          
          echo "## PR Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "- **Additions:** ${ADDITIONS:-0}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deletions:** ${DELETIONS:-0}" >> $GITHUB_STEP_SUMMARY
          echo "- **Total changes:** $TOTAL" >> $GITHUB_STEP_SUMMARY
          
          if [ $TOTAL -gt 1000 ]; then
            echo "⚠️ **Warning:** This PR is quite large. Consider breaking it into smaller PRs." >> $GITHUB_STEP_SUMMARY
          fi
