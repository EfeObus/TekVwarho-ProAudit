# =============================================
# TekVwarho ProAudit - Continuous Deployment
# Deploys to staging on develop branch
# Deploys to production on main branch with approval
# =============================================

name: CD

on:
  push:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =============================================
  # BUILD AND PUSH DOCKER IMAGE
  # =============================================
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================
  # DEPLOY TO STAGING
  # =============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    # Environment protection: Uncomment after creating 'staging' in GitHub Settings > Environments
    # environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Deploy to staging server
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
          STAGING_SSH_KEY: ${{ secrets.STAGING_SSH_KEY }}
          IMAGE_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop-${{ github.sha }}
        run: |
          echo "Deploying to staging environment..."
          echo "Image: $IMAGE_TAG"
          # Add your deployment commands here
          # Example with SSH:
          # mkdir -p ~/.ssh
          # echo "$STAGING_SSH_KEY" > ~/.ssh/id_rsa
          # chmod 600 ~/.ssh/id_rsa
          # ssh -o StrictHostKeyChecking=no $STAGING_USER@$STAGING_HOST "
          #   docker pull $IMAGE_TAG
          #   docker-compose -f docker-compose.staging.yml up -d
          # "
      
      - name: Run database migrations
        env:
          STAGING_DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: |
          echo "Running database migrations on staging..."
          # Add migration commands here
      
      - name: Health check
        run: |
          echo "Running health check..."
          # curl -f https://staging.tekvwarho.com/health || exit 1
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Staging deployment successful!"

  # =============================================
  # DEPLOY TO PRODUCTION
  # =============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    # Environment protection: Uncomment after creating 'production' in GitHub Settings > Environments
    # environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Create database backup
        env:
          PROD_DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
        run: |
          echo "Creating database backup before deployment..."
          # Add backup commands here
      
      - name: Deploy to production server
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
          PROD_SSH_KEY: ${{ secrets.PROD_SSH_KEY }}
          IMAGE_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }}
        run: |
          echo "Deploying to production environment..."
          echo "Image: $IMAGE_TAG"
          # Add your deployment commands here
      
      - name: Run database migrations
        env:
          PROD_DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
