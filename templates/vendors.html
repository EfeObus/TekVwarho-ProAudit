{% extends "base.html" %}

{% block title %}Vendors - TekVwarho ProAudit{% endblock %}

{% block content %}
<div x-data="vendorsPage()" x-init="init()">
    <!-- Page Header -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Vendors</h1>
            <p class="text-gray-600">Manage your suppliers and service providers</p>
        </div>
        <button @click="showModal = true" class="mt-4 sm:mt-0 inline-flex items-center px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Add Vendor
        </button>
    </div>
    
    <!-- Search & Filter -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
        <div class="flex flex-col md:flex-row gap-4">
            <div class="flex-1">
                <input type="text" x-model="searchQuery" @input="searchVendors()" placeholder="Search vendors..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <select x-model="statusFilter" @change="loadVendors()" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
        </div>
    </div>
    
    <!-- Vendors List -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vendor</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">TIN</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Spend</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-for="vendor in vendors" :key="vendor.id">
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
                                        <span class="text-blue-600 font-semibold" x-text="vendor.name.charAt(0).toUpperCase()"></span>
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900" x-text="vendor.name"></div>
                                        <div class="text-sm text-gray-500" x-text="vendor.address || 'No address'"></div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900" x-text="vendor.email || '-'"></div>
                                <div class="text-sm text-gray-500" x-text="vendor.phone || '-'"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-sm text-gray-900" x-text="vendor.tin || 'Not provided'"></span>
                                <template x-if="vendor.tin_verified">
                                    <span class="ml-1 text-green-500">✓</span>
                                </template>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                ₦<span x-text="formatCurrency(vendor.total_spend || 0)"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span :class="vendor.is_active ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'" class="px-2 py-1 text-xs font-medium rounded-full" x-text="vendor.is_active ? 'Active' : 'Inactive'"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button @click="editVendor(vendor)" class="text-green-600 hover:text-green-900 mr-3">Edit</button>
                                <button @click="deleteVendor(vendor.id)" class="text-red-600 hover:text-red-900">Delete</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        
        <template x-if="vendors.length === 0">
            <div class="text-center py-12">
                <svg class="w-12 h-12 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
                <h3 class="mt-4 text-lg font-medium text-gray-900">No vendors found</h3>
                <p class="mt-2 text-gray-500">Get started by adding your first vendor.</p>
            </div>
        </template>
    </div>
    
    <!-- Add/Edit Vendor Modal -->
    <div x-show="showModal" x-cloak class="fixed inset-0 z-50 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="fixed inset-0 bg-black opacity-50" @click="showModal = false"></div>
            <div class="relative bg-white rounded-lg shadow-xl max-w-lg w-full p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4" x-text="editingVendor ? 'Edit Vendor' : 'Add Vendor'"></h3>
                
                <form @submit.prevent="saveVendor()">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Vendor Name *</label>
                            <input type="text" x-model="form.name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" x-model="form.email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                                <input type="tel" x-model="form.phone" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                            <textarea x-model="form.address" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">TIN (Tax Identification Number)</label>
                            <input type="text" x-model="form.tin" placeholder="12345678-0001" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Bank Account Number</label>
                            <input type="text" x-model="form.bank_account_number" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>
                    
                    <div class="flex justify-end gap-3 mt-6">
                        <button type="button" @click="showModal = false" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">Cancel</button>
                        <button type="submit" class="px-4 py-2 text-white bg-green-600 rounded-lg hover:bg-green-700">
                            <span x-text="editingVendor ? 'Update' : 'Create'"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function vendorsPage() {
    return {
        vendors: [],
        showModal: false,
        editingVendor: null,
        searchQuery: '',
        statusFilter: '',
        form: {
            name: '',
            email: '',
            phone: '',
            address: '',
            tin: '',
            bank_account_number: '',
        },
        
        async init() {
            await this.loadVendors();
        },
        
        async loadVendors() {
            try {
                const entityId = localStorage.getItem('currentEntityId');
                const token = localStorage.getItem('token');
                
                const response = await fetch(`/api/v1/entities/${entityId}/vendors`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    this.vendors = await response.json();
                }
            } catch (error) {
                console.error('Failed to load vendors:', error);
            }
        },
        
        searchVendors() {
            // Filter vendors client-side for simple search
        },
        
        editVendor(vendor) {
            this.editingVendor = vendor;
            this.form = { ...vendor };
            this.showModal = true;
        },
        
        async saveVendor() {
            try {
                const entityId = localStorage.getItem('currentEntityId');
                const token = localStorage.getItem('token');
                const url = this.editingVendor 
                    ? `/api/v1/entities/${entityId}/vendors/${this.editingVendor.id}`
                    : `/api/v1/entities/${entityId}/vendors`;
                const method = this.editingVendor ? 'PATCH' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(this.form),
                });
                
                if (response.ok) {
                    this.showModal = false;
                    this.resetForm();
                    await this.loadVendors();
                }
            } catch (error) {
                console.error('Failed to save vendor:', error);
            }
        },
        
        async deleteVendor(id) {
            if (!confirm('Are you sure you want to delete this vendor?')) return;
            
            try {
                const entityId = localStorage.getItem('currentEntityId');
                const token = localStorage.getItem('token');
                
                const response = await fetch(`/api/v1/entities/${entityId}/vendors/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` },
                });
                
                if (response.ok) {
                    await this.loadVendors();
                }
            } catch (error) {
                console.error('Failed to delete vendor:', error);
            }
        },
        
        resetForm() {
            this.editingVendor = null;
            this.form = {
                name: '',
                email: '',
                phone: '',
                address: '',
                tin: '',
                bank_account_number: '',
            };
        },
        
        formatCurrency(amount) {
            return new Intl.NumberFormat('en-NG').format(amount);
        }
    };
}
</script>
{% endblock %}
