{% extends "base.html" %}

{% block title %}Vendors - TekVwarho ProAudit{% endblock %}

{% block content %}
<div x-data="vendorsPage()" x-init="init()">
    <!-- Page Header -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Vendors</h1>
            <p class="text-gray-600">Manage your suppliers and service providers</p>
        </div>
        <button @click="showModal = true" class="mt-4 sm:mt-0 inline-flex items-center px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Add Vendor
        </button>
    </div>
    
    <!-- Search & Filter -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
        <div class="flex flex-col md:flex-row gap-4">
            <div class="flex-1">
                <input type="text" x-model="searchQuery" @input="searchVendors()" placeholder="Search vendors..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <select x-model="statusFilter" @change="loadVendors()" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
        </div>
    </div>
    
    <!-- Vendors List -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vendor</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">TIN</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Spend</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-for="vendor in vendors" :key="vendor.id">
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
                                        <span class="text-blue-600 font-semibold" x-text="vendor.name.charAt(0).toUpperCase()"></span>
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900" x-text="vendor.name"></div>
                                        <div class="text-sm text-gray-500" x-text="vendor.address || 'No address'"></div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900" x-text="vendor.email || '-'"></div>
                                <div class="text-sm text-gray-500" x-text="vendor.phone || '-'"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-sm text-gray-900" x-text="vendor.tin || 'Not provided'"></span>
                                <template x-if="vendor.tin_verified">
                                    <span class="ml-1 text-green-500">OK</span>
                                </template>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                â‚¦<span x-text="formatCurrency(vendor.total_paid || 0)"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span :class="vendor.is_active ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'" class="px-2 py-1 text-xs font-medium rounded-full" x-text="vendor.is_active ? 'Active' : 'Inactive'"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <div class="relative" x-data="{ actionsOpen: false }">
                                    <button @click="actionsOpen = !actionsOpen" class="inline-flex items-center px-3 py-1 border border-gray-300 rounded-md text-sm text-gray-700 bg-white hover:bg-gray-50">
                                        Actions
                                        <svg class="ml-1 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                        </svg>
                                    </button>
                                    <div x-show="actionsOpen" @click.away="actionsOpen = false" x-transition
                                         class="absolute right-0 mt-2 w-52 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-10">
                                        <button @click="editVendor(vendor); actionsOpen = false" class="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100 flex items-center">
                                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                                            Edit Vendor
                                        </button>
                                        <button @click="viewTransactions(vendor); actionsOpen = false" class="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100 flex items-center">
                                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                                            View Transactions
                                        </button>
                                        <button @click="downloadWHTCertificate(vendor); actionsOpen = false" class="w-full px-4 py-2 text-left text-sm text-purple-700 hover:bg-purple-50 flex items-center">
                                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                                            WHT Certificate
                                        </button>
                                        <template x-if="vendor.tin && !vendor.tin_verified">
                                            <button @click="verifyTIN(vendor); actionsOpen = false" class="w-full px-4 py-2 text-left text-sm text-blue-700 hover:bg-blue-50 flex items-center">
                                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                                Verify TIN
                                            </button>
                                        </template>
                                        <hr class="my-1">
                                        <button @click="deleteVendor(vendor.id); actionsOpen = false" class="w-full px-4 py-2 text-left text-sm text-red-600 hover:bg-red-50 flex items-center">
                                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                                            Delete
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        
        <template x-if="vendors.length === 0">
            <div class="text-center py-12">
                <svg class="w-12 h-12 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
                <h3 class="mt-4 text-lg font-medium text-gray-900">No vendors found</h3>
                <p class="mt-2 text-gray-500">Get started by adding your first vendor.</p>
            </div>
        </template>
    </div>
    
    <!-- Add/Edit Vendor Modal -->
    <div x-show="showModal" x-cloak class="fixed inset-0 z-50 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="fixed inset-0 bg-black opacity-50" @click="showModal = false"></div>
            <div class="relative bg-white rounded-lg shadow-xl max-w-2xl w-full p-6 max-h-[90vh] overflow-y-auto">
                <h3 class="text-lg font-semibold text-gray-900 mb-4" x-text="editingVendor ? 'Edit Vendor' : 'Add Vendor'"></h3>
                
                <form @submit.prevent="saveVendor()">
                    <div class="space-y-4">
                        <!-- Basic Information -->
                        <div class="border-b border-gray-200 pb-4">
                            <h4 class="text-sm font-medium text-gray-900 mb-3">Basic Information</h4>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Vendor Name *</label>
                                    <input type="text" x-model="form.name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Contact Person</label>
                                    <input type="text" x-model="form.contact_person" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-4 mt-3">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <input type="email" x-model="form.email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                                    <input type="tel" x-model="form.phone" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Address Information -->
                        <div class="border-b border-gray-200 pb-4">
                            <h4 class="text-sm font-medium text-gray-900 mb-3">Address</h4>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Street Address</label>
                                <textarea x-model="form.address" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"></textarea>
                            </div>
                            <div class="grid grid-cols-2 gap-4 mt-3">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                                    <input type="text" x-model="form.city" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
                                    <select x-model="form.state" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                        <option value="">Select State</option>
                                        <option value="Abia">Abia</option>
                                        <option value="Adamawa">Adamawa</option>
                                        <option value="Akwa Ibom">Akwa Ibom</option>
                                        <option value="Anambra">Anambra</option>
                                        <option value="Bauchi">Bauchi</option>
                                        <option value="Bayelsa">Bayelsa</option>
                                        <option value="Benue">Benue</option>
                                        <option value="Borno">Borno</option>
                                        <option value="Cross River">Cross River</option>
                                        <option value="Delta">Delta</option>
                                        <option value="Ebonyi">Ebonyi</option>
                                        <option value="Edo">Edo</option>
                                        <option value="Ekiti">Ekiti</option>
                                        <option value="Enugu">Enugu</option>
                                        <option value="FCT">FCT</option>
                                        <option value="Gombe">Gombe</option>
                                        <option value="Imo">Imo</option>
                                        <option value="Jigawa">Jigawa</option>
                                        <option value="Kaduna">Kaduna</option>
                                        <option value="Kano">Kano</option>
                                        <option value="Katsina">Katsina</option>
                                        <option value="Kebbi">Kebbi</option>
                                        <option value="Kogi">Kogi</option>
                                        <option value="Kwara">Kwara</option>
                                        <option value="Lagos">Lagos</option>
                                        <option value="Nasarawa">Nasarawa</option>
                                        <option value="Niger">Niger</option>
                                        <option value="Ogun">Ogun</option>
                                        <option value="Ondo">Ondo</option>
                                        <option value="Osun">Osun</option>
                                        <option value="Oyo">Oyo</option>
                                        <option value="Plateau">Plateau</option>
                                        <option value="Rivers">Rivers</option>
                                        <option value="Sokoto">Sokoto</option>
                                        <option value="Taraba">Taraba</option>
                                        <option value="Yobe">Yobe</option>
                                        <option value="Zamfara">Zamfara</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Tax Information -->
                        <div class="border-b border-gray-200 pb-4">
                            <h4 class="text-sm font-medium text-gray-900 mb-3">Tax Information</h4>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">TIN (Tax Identification Number)</label>
                                    <input type="text" x-model="form.tin" placeholder="12345678-0001" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Default WHT Rate (%)</label>
                                    <input type="number" x-model="form.default_wht_rate" min="0" max="100" step="0.1" placeholder="5" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                </div>
                            </div>
                            <div class="flex items-center mt-3">
                                <input type="checkbox" x-model="form.is_vat_registered" id="is_vat_registered" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                                <label for="is_vat_registered" class="ml-2 block text-sm text-gray-700">Vendor is VAT Registered</label>
                            </div>
                        </div>
                        
                        <!-- Bank Details -->
                        <div class="border-b border-gray-200 pb-4">
                            <h4 class="text-sm font-medium text-gray-900 mb-3">Bank Details</h4>
                            <div class="grid grid-cols-3 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Bank Name</label>
                                    <input type="text" x-model="form.bank_name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Account Number</label>
                                    <input type="text" x-model="form.bank_account_number" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Account Name</label>
                                    <input type="text" x-model="form.bank_account_name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Notes -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                            <textarea x-model="form.notes" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="Additional notes about this vendor..."></textarea>
                        </div>
                    </div>
                    
                    <div class="flex justify-end gap-3 mt-6">
                        <button type="button" @click="showModal = false" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">Cancel</button>
                        <button type="submit" class="px-4 py-2 text-white bg-green-600 rounded-lg hover:bg-green-700">
                            <span x-text="editingVendor ? 'Update' : 'Create'"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function vendorsPage() {
    return {
        vendors: [],
        showModal: false,
        editingVendor: null,
        searchQuery: '',
        statusFilter: '',
        form: {
            name: '',
            contact_person: '',
            email: '',
            phone: '',
            address: '',
            city: '',
            state: '',
            tin: '',
            is_vat_registered: false,
            default_wht_rate: null,
            bank_name: '',
            bank_account_number: '',
            bank_account_name: '',
            notes: '',
        },
        
        async init() {
            const entityId = localStorage.getItem('currentEntityId');
            if (!entityId || entityId === 'null' || entityId === 'undefined') {
                // Redirect to entity selection if no entity selected
                window.location.href = '/select-entity?next=/vendors';
                return;
            }
            await this.loadVendors();
        },
        
        async loadVendors() {
            try {
                const entityId = localStorage.getItem('currentEntityId');
                const token = localStorage.getItem('token');
                
                if (!entityId || entityId === 'null' || entityId === 'undefined') {
                    console.error('No entity selected');
                    return;
                }
                
                let url = `/api/v1/entities/${entityId}/vendors`;
                if (this.searchQuery) {
                    url += `?search=${encodeURIComponent(this.searchQuery)}`;
                }
                
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    this.vendors = data.vendors || [];
                    
                    // Apply status filter client-side
                    if (this.statusFilter === 'active') {
                        this.vendors = this.vendors.filter(v => v.is_active);
                    } else if (this.statusFilter === 'inactive') {
                        this.vendors = this.vendors.filter(v => !v.is_active);
                    }
                } else {
                    console.error('Failed to load vendors:', response.status);
                    this.vendors = [];
                }
            } catch (error) {
                console.error('Failed to load vendors:', error);
                this.vendors = [];
            }
        },
        
        searchVendors() {
            this.loadVendors();
        },
        
        editVendor(vendor) {
            this.editingVendor = vendor;
            this.form = { ...vendor };
            this.showModal = true;
        },
        
        async saveVendor() {
            try {
                const entityId = localStorage.getItem('currentEntityId');
                const token = localStorage.getItem('token');
                const url = this.editingVendor 
                    ? `/api/v1/entities/${entityId}/vendors/${this.editingVendor.id}`
                    : `/api/v1/entities/${entityId}/vendors`;
                const method = this.editingVendor ? 'PATCH' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(this.form),
                });
                
                if (response.ok) {
                    this.showModal = false;
                    this.resetForm();
                    await this.loadVendors();
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Failed to save vendor');
                }
            } catch (error) {
                console.error('Failed to save vendor:', error);
                alert('Failed to save vendor: ' + error.message);
            }
        },
        
        async deleteVendor(id) {
            if (!confirm('Are you sure you want to delete this vendor?')) return;
            
            try {
                const entityId = localStorage.getItem('currentEntityId');
                const token = localStorage.getItem('token');
                
                const response = await fetch(`/api/v1/entities/${entityId}/vendors/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` },
                });
                
                if (response.ok) {
                    await this.loadVendors();
                } else {
                    alert('Failed to delete vendor');
                }
            } catch (error) {
                console.error('Failed to delete vendor:', error);
                alert('Failed to delete vendor: ' + error.message);
            }
        },
        
        async verifyTIN(vendor) {
            if (!confirm(`Verify TIN ${vendor.tin} for ${vendor.name}?`)) return;
            
            try {
                const entityId = localStorage.getItem('currentEntityId');
                const token = localStorage.getItem('token');
                
                const response = await fetch(`/api/v1/entities/${entityId}/vendors/${vendor.id}/verify-tin`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.verified) {
                        alert(`Success:  TIN Verified: ${data.verification_message}`);
                    } else {
                        alert(`Failed:  Verification Failed: ${data.verification_message}`);
                    }
                    await this.loadVendors();
                } else {
                    alert(data.detail || 'Failed to verify TIN');
                }
            } catch (error) {
                console.error('Failed to verify TIN:', error);
                alert('Failed to verify TIN: ' + error.message);
            }
        },
        
        async viewTransactions(vendor) {
            try {
                const entityId = localStorage.getItem('currentEntityId');
                const token = localStorage.getItem('token');
                
                const response = await fetch(`/api/v1/entities/${entityId}/vendors/${vendor.id}/transactions`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const transactions = data.transactions || data || [];
                    
                    if (transactions.length === 0) {
                        alert(`No transactions found for ${vendor.name}`);
                        return;
                    }
                    
                    // Show summary
                    const total = transactions.reduce((sum, t) => sum + t.amount, 0);
                    const lines = [
                        `Transactions for ${vendor.name}`,
                        '='.repeat(40),
                        ``,
                        `Total Transactions: ${transactions.length}`,
                        `Total Amount: â‚¦${this.formatCurrency(total)}`,
                        ``,
                        `Recent Transactions:`,
                    ];
                    
                    transactions.slice(0, 5).forEach(t => {
                        lines.push(`â€¢ ${t.transaction_date}: â‚¦${this.formatCurrency(t.amount)} - ${t.description || 'No description'}`);
                    });
                    
                    if (transactions.length > 5) {
                        lines.push(`... and ${transactions.length - 5} more`);
                    }
                    
                    alert(lines.join('\n'));
                } else {
                    // Redirect to transactions page with vendor filter
                    window.location.href = `/transactions?vendor_id=${vendor.id}`;
                }
            } catch (error) {
                console.error('Failed to load transactions:', error);
                window.location.href = `/transactions?vendor_id=${vendor.id}`;
            }
        },
        
        async downloadWHTCertificate(vendor) {
            try {
                const entityId = localStorage.getItem('currentEntityId');
                const token = localStorage.getItem('token');
                
                // First check if vendor has WHT transactions
                const checkResponse = await fetch(`/api/v1/entities/${entityId}/vendors/${vendor.id}/transactions?has_wht=true`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                // Download WHT certificate
                const response = await fetch(`/api/v1/entities/${entityId}/vendors/${vendor.id}/wht-certificate`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    
                    if (contentType && contentType.includes('application/pdf')) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `WHT-Certificate-${vendor.name.replace(/\s+/g, '-')}.pdf`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    } else {
                        // JSON response - show certificate details
                        const data = await response.json();
                        const lines = [
                            'ðŸ“„ WITHHOLDING TAX CERTIFICATE',
                            '='.repeat(40),
                            '',
                            `Vendor: ${vendor.name}`,
                            `TIN: ${vendor.tin || 'N/A'}`,
                            `Period: ${data.period_start || ''} to ${data.period_end || ''}`,
                            '',
                            `Total Transactions: ${data.transaction_count || 0}`,
                            `Total WHT Deducted: â‚¦${this.formatCurrency(data.total_wht_amount || 0)}`,
                            '',
                            'Certificate Number: ' + (data.certificate_number || 'Pending'),
                        ];
                        alert(lines.join('\n'));
                    }
                } else {
                    const error = await response.json();
                    if (error.detail && error.detail.includes('No WHT')) {
                        alert(`No withholding tax has been deducted for ${vendor.name}.\n\nWHT certificates are generated when you have transactions with WHT deductions.`);
                    } else {
                        alert(`Failed to generate WHT certificate: ${error.detail || 'Unknown error'}`);
                    }
                }
            } catch (error) {
                console.error('Failed to download WHT certificate:', error);
                alert('Failed to generate WHT certificate. Please try again.');
            }
        },
        
        resetForm() {
            this.editingVendor = null;
            this.form = {
                name: '',
                contact_person: '',
                email: '',
                phone: '',
                address: '',
                city: '',
                state: '',
                tin: '',
                is_vat_registered: false,
                default_wht_rate: null,
                bank_name: '',
                bank_account_number: '',
                bank_account_name: '',
                notes: '',
            };
        },
        
        formatCurrency(amount) {
            return new Intl.NumberFormat('en-NG').format(amount);
        }
    };
}
