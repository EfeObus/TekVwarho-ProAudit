{% extends "base.html" %}

{% block title %}Customers - TekVwarho ProAudit{% endblock %}

{% block content %}
<div x-data="customersPage()" x-init="init()">
    <!-- Page Header -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Customers</h1>
            <p class="text-gray-600">Manage your clients and customers</p>
        </div>
        <button @click="showModal = true" class="mt-4 sm:mt-0 inline-flex items-center px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Add Customer
        </button>
    </div>
    
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-blue-100">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                </div>
                <div class="ml-4">
                    <p class="text-sm text-gray-500">Total Customers</p>
                    <p class="text-2xl font-bold text-gray-900" x-text="stats.total || 0"></p>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-green-100">
                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="ml-4">
                    <p class="text-sm text-gray-500">Total Invoiced</p>
                    <p class="text-2xl font-bold text-gray-900">₦<span x-text="formatCurrency(stats.total_invoiced || 0)"></span></p>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-yellow-100">
                    <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="ml-4">
                    <p class="text-sm text-gray-500">Outstanding</p>
                    <p class="text-2xl font-bold text-gray-900">₦<span x-text="formatCurrency(stats.outstanding || 0)"></span></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Search -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
        <input type="text" x-model="searchQuery" @input="filterCustomers()" placeholder="Search customers by name, email, or phone..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
    </div>
    
    <!-- Customers Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <template x-for="customer in filteredCustomers" :key="customer.id">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow">
                <div class="flex items-start justify-between mb-4">
                    <div class="flex items-center">
                        <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center">
                            <span class="text-green-600 font-bold text-lg" x-text="customer.name.charAt(0).toUpperCase()"></span>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-lg font-semibold text-gray-900" x-text="customer.name"></h3>
                            <p class="text-sm text-gray-500" x-text="customer.email || 'No email'"></p>
                        </div>
                    </div>
                    <div class="relative" x-data="{ open: false }">
                        <button @click="open = !open" class="p-1 text-gray-400 hover:text-gray-600">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path>
                            </svg>
                        </button>
                        <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-10">
                            <button @click="editCustomer(customer); open = false" class="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100 flex items-center">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                                Edit
                            </button>
                            <button @click="viewStatement(customer); open = false" class="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100 flex items-center">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                                View Statement
                            </button>
                            <button @click="viewInvoices(customer.id); open = false" class="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100 flex items-center">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                                View Invoices
                            </button>
                            <button @click="verifyTIN(customer); open = false" class="w-full px-4 py-2 text-left text-sm text-blue-700 hover:bg-blue-50 flex items-center">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                Verify TIN
                            </button>
                            <hr class="my-1">
                            <button @click="deleteCustomer(customer.id); open = false" class="w-full px-4 py-2 text-left text-sm text-red-600 hover:bg-red-50 flex items-center">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="space-y-2 text-sm">
                    <div class="flex items-center text-gray-600">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                        <span x-text="customer.phone || 'No phone'"></span>
                    </div>
                    <div class="flex items-center text-gray-600">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <span x-text="customer.address || 'No address'"></span>
                    </div>
                </div>
                
                <div class="mt-4 pt-4 border-t border-gray-100 flex justify-between text-sm">
                    <div>
                        <span class="text-gray-500">Invoiced:</span>
                        <span class="font-medium text-gray-900">₦<span x-text="formatCurrency(customer.total_invoiced || 0)"></span></span>
                    </div>
                    <div>
                        <span class="text-gray-500">Outstanding:</span>
                        <span class="font-medium" :class="(customer.outstanding_amount || 0) > 0 ? 'text-red-600' : 'text-green-600'">₦<span x-text="formatCurrency(customer.outstanding_amount || 0)"></span></span>
                    </div>
                </div>
            </div>
        </template>
    </div>
    
    <template x-if="filteredCustomers.length === 0">
        <div class="text-center py-12 bg-white rounded-lg shadow-sm border border-gray-200">
            <svg class="w-12 h-12 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            <h3 class="mt-4 text-lg font-medium text-gray-900">No customers found</h3>
            <p class="mt-2 text-gray-500">Get started by adding your first customer.</p>
        </div>
    </template>
    
    <!-- Add/Edit Customer Modal -->
    <div x-show="showModal" x-cloak class="fixed inset-0 z-50 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="fixed inset-0 bg-black opacity-50" @click="showModal = false"></div>
            <div class="relative bg-white rounded-lg shadow-xl max-w-lg w-full p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4" x-text="editingCustomer ? 'Edit Customer' : 'Add Customer'"></h3>
                
                <form @submit.prevent="saveCustomer()">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Customer Name *</label>
                            <input type="text" x-model="form.name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" x-model="form.email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                                <input type="tel" x-model="form.phone" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                            <textarea x-model="form.address" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">TIN (Tax Identification Number)</label>
                            <input type="text" x-model="form.tin" placeholder="12345678-0001" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                    </div>
                    
                    <div class="flex justify-end gap-3 mt-6">
                        <button type="button" @click="showModal = false" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">Cancel</button>
                        <button type="submit" class="px-4 py-2 text-white bg-green-600 rounded-lg hover:bg-green-700">
                            <span x-text="editingCustomer ? 'Update' : 'Create'"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function customersPage() {
    return {
        customers: [],
        filteredCustomers: [],
        stats: {},
        showModal: false,
        editingCustomer: null,
        searchQuery: '',
        form: {
            name: '',
            email: '',
            phone: '',
            address: '',
            tin: '',
        },
        
        async init() {
            // Validate entity_id before loading
            const entityId = localStorage.getItem('currentEntityId');
            if (!entityId || entityId === 'null' || entityId === 'undefined') {
                window.location.href = '/select-entity?next=/customers';
                return;
            }
            await this.loadCustomers();
        },
        
        async loadCustomers() {
            try {
                const entityId = localStorage.getItem('currentEntityId');
                const token = localStorage.getItem('token');
                
                const response = await fetch(`/api/v1/entities/${entityId}/customers`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    this.customers = Array.isArray(data) ? data : (data.customers || []);
                    this.filteredCustomers = this.customers;
                    this.calculateStats();
                } else {
                    console.error('Failed to load customers:', response.status);
                    this.customers = [];
                    this.filteredCustomers = [];
                }
            } catch (error) {
                console.error('Failed to load customers:', error);
                this.customers = [];
                this.filteredCustomers = [];
            }
        },
        
        calculateStats() {
            this.stats = {
                total: this.customers.length,
                total_invoiced: this.customers.reduce((sum, c) => sum + (c.total_invoiced || 0), 0),
                outstanding: this.customers.reduce((sum, c) => sum + (c.outstanding_amount || 0), 0),
            };
        },
        
        filterCustomers() {
            const query = this.searchQuery.toLowerCase();
            this.filteredCustomers = this.customers.filter(c => 
                c.name.toLowerCase().includes(query) ||
                (c.email && c.email.toLowerCase().includes(query)) ||
                (c.phone && c.phone.includes(query))
            );
        },
        
        editCustomer(customer) {
            this.editingCustomer = customer;
            this.form = { ...customer };
            this.showModal = true;
        },
        
        async saveCustomer() {
            try {
                const entityId = localStorage.getItem('currentEntityId');
                const token = localStorage.getItem('token');
                const url = this.editingCustomer 
                    ? `/api/v1/entities/${entityId}/customers/${this.editingCustomer.id}`
                    : `/api/v1/entities/${entityId}/customers`;
                const method = this.editingCustomer ? 'PATCH' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(this.form),
                });
                
                if (response.ok) {
                    this.showModal = false;
                    this.resetForm();
                    await this.loadCustomers();
                }
            } catch (error) {
                console.error('Failed to save customer:', error);
            }
        },
        
        async deleteCustomer(id) {
            if (!confirm('Are you sure you want to delete this customer?')) return;
            
            try {
                const entityId = localStorage.getItem('currentEntityId');
                const token = localStorage.getItem('token');
                
                const response = await fetch(`/api/v1/entities/${entityId}/customers/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` },
                });
                
                if (response.ok) {
                    await this.loadCustomers();
                }
            } catch (error) {
                console.error('Failed to delete customer:', error);
            }
        },
        
        viewInvoices(customerId) {
            window.location.href = `/invoices?customer_id=${customerId}`;
        },
        
        async viewStatement(customer) {
            try {
                const entityId = localStorage.getItem('currentEntityId');
                const token = localStorage.getItem('token');
                
                // First, try to download as PDF
                const response = await fetch(`/api/v1/entities/${entityId}/customers/${customer.id}/statement?format=pdf`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `statement-${customer.name.replace(/\s+/g, '-')}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } else {
                    // Fallback: Get JSON statement and show in alert
                    const jsonResponse = await fetch(`/api/v1/entities/${entityId}/customers/${customer.id}/statement`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (jsonResponse.ok) {
                        const statement = await jsonResponse.json();
                        const lines = [
                            `CUSTOMER STATEMENT`,
                            `=`.repeat(40),
                            ``,
                            `Customer: ${customer.name}`,
                            `Period: ${statement.period_start || 'All time'} to ${statement.period_end || 'Present'}`,
                            ``,
                            `Opening Balance: ₦${this.formatCurrency(statement.opening_balance || 0)}`,
                            `Total Invoiced: ₦${this.formatCurrency(statement.total_invoiced || 0)}`,
                            `Total Payments: ₦${this.formatCurrency(statement.total_payments || 0)}`,
                            ``,
                            `-`.repeat(40),
                            `Closing Balance: ₦${this.formatCurrency(statement.closing_balance || statement.outstanding_amount || 0)}`,
                        ];
                        alert(lines.join('\n'));
                    } else {
                        alert('Failed to generate statement. Please try again.');
                    }
                }
            } catch (error) {
                console.error('Failed to generate statement:', error);
                alert('Failed to generate statement.');
            }
        },
        
        async verifyTIN(customer) {
            if (!customer.tin) {
                alert('This customer does not have a TIN on file. Please add one first.');
                return;
            }
            
            try {
                const entityId = localStorage.getItem('currentEntityId');
                const token = localStorage.getItem('token');
                
                const response = await fetch(`/api/v1/entities/${entityId}/customers/${customer.id}/verify-tin`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    if (result.is_valid || result.verified) {
                        alert(`OK TIN Verified!\n\nTIN: ${customer.tin}\nRegistered Name: ${result.registered_name || customer.name}\nStatus: Valid`);
                    } else {
                        alert(`X TIN Verification Failed\n\nTIN: ${customer.tin}\nReason: ${result.message || 'TIN not found in FIRS database'}`);
                    }
                } else {
                    const error = await response.json();
                    alert(`TIN verification failed: ${error.detail || 'Service unavailable'}`);
                }
            } catch (error) {
                console.error('Failed to verify TIN:', error);
                alert('Failed to verify TIN. Service may be unavailable.');
            }
        },
        
        resetForm() {
            this.editingCustomer = null;
            this.form = { name: '', email: '', phone: '', address: '', tin: '' };
        },
        
        formatCurrency(amount) {
            return new Intl.NumberFormat('en-NG').format(amount);
        }
    };
}
</script>
{% endblock %}
