<!-- Run Payroll Modal -->
<div x-show="showRunPayrollModal" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 z-50 overflow-y-auto" style="display: none;">
    <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" @click="showRunPayrollModal = false"></div>

        <div class="relative bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:max-w-2xl sm:w-full" @click.stop>
            <form @submit.prevent="createPayrollRun()">
                <div class="bg-white px-6 py-4 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="p-2 bg-green-100 rounded-lg mr-3">
                                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <h3 class="text-xl font-semibold text-gray-900">Run Payroll</h3>
                        </div>
                        <button type="button" @click="showRunPayrollModal = false" class="text-gray-400 hover:text-gray-500">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="px-6 py-6" x-data="{ 
                    payrollForm: {
                        name: '',
                        payroll_type: 'monthly',
                        period_month: new Date().getMonth() + 1,
                        period_year: new Date().getFullYear(),
                        period_start: '',
                        period_end: '',
                        payment_date: '',
                        department: '',
                        include_all_employees: true
                    },
                    initDates() {
                        const year = this.payrollForm.period_year;
                        const month = this.payrollForm.period_month;
                        const lastDay = new Date(year, month, 0).getDate();
                        this.payrollForm.period_start = `${year}-${String(month).padStart(2, '0')}-01`;
                        this.payrollForm.period_end = `${year}-${String(month).padStart(2, '0')}-${lastDay}`;
                        this.payrollForm.payment_date = this.payrollForm.period_end;
                        this.payrollForm.name = `Payroll - ${['', 'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'][month]} ${year}`;
                    }
                }" x-init="initDates()">
                    
                    <!-- Pay Period -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Pay Period</label>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <select x-model.number="payrollForm.period_month" @change="initDates()" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>
                            <div>
                                <select x-model.number="payrollForm.period_year" @change="initDates()" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                    <option value="2026">2026</option>
                                    <option value="2025">2025</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Payroll Name -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Payroll Name</label>
                        <input type="text" x-model="payrollForm.name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                    </div>

                    <!-- Payroll Type -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Payroll Type</label>
                        <div class="grid grid-cols-3 gap-3">
                            <label class="relative">
                                <input type="radio" x-model="payrollForm.payroll_type" value="monthly" class="sr-only peer">
                                <div class="p-3 border-2 rounded-lg cursor-pointer text-center peer-checked:border-green-500 peer-checked:bg-green-50 hover:bg-gray-50">
                                    <p class="font-medium text-gray-900">Monthly</p>
                                    <p class="text-xs text-gray-500">Standard payroll</p>
                                </div>
                            </label>
                            <label class="relative">
                                <input type="radio" x-model="payrollForm.payroll_type" value="bonus" class="sr-only peer">
                                <div class="p-3 border-2 rounded-lg cursor-pointer text-center peer-checked:border-green-500 peer-checked:bg-green-50 hover:bg-gray-50">
                                    <p class="font-medium text-gray-900">Bonus</p>
                                    <p class="text-xs text-gray-500">13th month, etc.</p>
                                </div>
                            </label>
                            <label class="relative">
                                <input type="radio" x-model="payrollForm.payroll_type" value="off_cycle" class="sr-only peer">
                                <div class="p-3 border-2 rounded-lg cursor-pointer text-center peer-checked:border-green-500 peer-checked:bg-green-50 hover:bg-gray-50">
                                    <p class="font-medium text-gray-900">Off-Cycle</p>
                                    <p class="text-xs text-gray-500">Special payment</p>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Period Dates -->
                    <div class="mb-6">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Period Start</label>
                                <input type="date" x-model="payrollForm.period_start" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Period End</label>
                                <input type="date" x-model="payrollForm.period_end" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                        </div>
                    </div>

                    <!-- Payment Date -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Payment Date</label>
                        <input type="date" x-model="payrollForm.payment_date" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                    </div>

                    <!-- Department Filter -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Department (Optional)</label>
                        <select x-model="payrollForm.department" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            <option value="">All Departments</option>
                            <template x-for="dept in departments" :key="dept">
                                <option :value="dept" x-text="dept"></option>
                            </template>
                        </select>
                        <p class="text-xs text-gray-500 mt-1">Leave empty to include all active employees</p>
                    </div>

                    <!-- Info Box -->
                    <div class="p-4 bg-blue-50 border border-blue-200 rounded-lg">
                        <div class="flex">
                            <svg class="w-5 h-5 text-blue-400 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                            </svg>
                            <div class="ml-3">
                                <h4 class="text-sm font-medium text-blue-800">2026 PAYE Calculation</h4>
                                <p class="text-sm text-blue-700 mt-1">This payroll will be calculated using the 2026 PAYE bands with â‚¦800,000 tax-free threshold and applicable CRA/Rent Relief deductions.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-50 px-6 py-4 flex justify-end space-x-3">
                    <button type="button" @click="showRunPayrollModal = false" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium inline-flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Create Payroll Run
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
